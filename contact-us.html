    <body class = "containerfluid p-0">
        <!-- Header -->
        <header id = "header" class = "row-12 px-3 px-sm-4 py-4 d-flex flex-row justify-content-between align-items-center"></header>
        <!-- Main Content -->
        <main id = "main-content">
            <section class = "container-fluid p-0">
                <!-- Page Title -->
                <header class = "row-12 p-5 bg-title-img border-light-gray border-top border-bottom">
                    <h2 class = "col-10 m-auto my-2 text-uppercase fs-35">Page Title</h2>
                </header>
                <main class = "row-12 my-5 d-flex flex-row flex-wrap justify-content-center">
                    <!-- Info -->
                    <div id = "contact-info" class = "col-4">
                        <h3 class = "mb-4 pb-3 text-dark">Get In Touch</h3>
                        <p class = "mb-1 text-gray fs-17">Popkakery Products Ltd</p>
                        <p class = "mb-1 text-gray fs-17">Unit 4, Capitol Works, Station Road Industrial Estate, Station Road</p>
                        <p class = "mb-1 text-gray fs-17 mb-4">Winslow, Buckinghamshire, MK18 3RQ</p>

                        <p class = "mb-1 text-gray fs-17 mb-4">Email: info&#64;popkakery.com</p>
                        <nav class = "social-media"></nav>
                    </div>
                    <!-- Contact Form -->
                    <form action = "" method = "" id = "contact-form" name = "contact-form" class = "col-4">
                        <input type = "text" name = "name" id = "name" placeholder = "Your Name" class = "w-100 fs-15" />
                        <input type = "email" name = "email" id = "email" placeholder = "Your E-mail" class = "w-100 fs-15 my-2" />
                        <textarea id = "message" name = "message" placeholder = "Your Message" class = "w-100 fs-15 mb-3"></textarea>
                        <button type = "button" id = "btn-send" class = "btn bg-orange fs-14 text-white rounded position-relative">
                            Send message <span class = "text-white fs-17">&#10095;</span>
                        </button>
                    </form>
                    <!-- Google Map -->
                    <div id = "google-map" class = "col-12 mt-5">
                        <iframe src = "https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2459.20992246595!2d-0.8807262840163492!3d51.94836328618612!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4876fc306efdf599%3A0xd3434d430dc180d9!2sPopkakery!5e0!3m2!1ssr!2srs!4v1667302716264!5m2!1ssr!2srs" allowfullscreen = "" loading = "lazy" referrerpolicy = "no-referrer-when-downgrade" class = "w-100 h-100"></iframe>
