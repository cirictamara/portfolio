        <!-- Header -->
        <header id = "header" class = "row-12 px-3 px-sm-4 py-4 d-flex flex-row justify-content-between align-items-center"></header>
        <!-- Main Content -->
        <main id = "main-content" class = "pb-5">
            <section class = "container-fluid p-0">
                <!-- Page Title -->
                <header class = "row-12 p-5 bg-title-img border-light-gray border-top border-bottom">
                    <div class = "col-7 px-5">
                        <h2 class = "my-2 text-uppercase fs-35">Lorem ipsum dolor sit</h2>

                <main class = "row-12 mt-5 pt-3 d-flex flex-row justify-content-center align-items-start">

                    <aside id = "filters" class = "col-2 p-0 border border-bottom-0">

                            </span>

                        </header>
                        <main class = "container-fluid">
                            <div class = "row-12 w-100 d-flex flex-row flex-wrap justify-content-center align-items-start text-center"></div>
                        </main>
                        <footer class = "m-auto mt-5 pt-4 px-2 w-75 d-flex flex-row justify-content-end">
                            <a id = "arrow-up" class = "bg-orange d-flex flex-row align-items-center justify-content-center" href = "">
                                <i class = "fa fa-angle-up text-white fs-45 position-relative"></i>
                            </a>
                        </footer>
                    </section>
                </main>
            </section>
